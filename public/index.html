<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="vendors/jquery-3.1.0.min.js"></script>
    <script src="scripts/numbersGame.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="maxStart"></div>
    <select id="maxNumIn">
      <option value="99">99</option>
      <option value="999">999</option>
      <option value="99999">99999</option>
    </select>
    <button id="startButton">start game</button>
  </div>
  <div class="gameSpace"></div>
  <div class="resultsSpace"></div>
  <div class="winner">
  <h1>WINNER!!!!</h1>
  <style>
@-webkit-keyframes winner {
  0%   { background-color: #6fff00; }
  25% { background-color: #ff00ff; }
  50% { background-color: #08e8de; }
  75% { background-color: #ffff00; }
  100% { background-color: #993cf3; }
}
@-moz-keyframes winner {
  0%   { background-color: #6fff00; }
  25% { background-color: #ff00ff; }
  50% { background-color: #08e8de; }
  75% { background-color: #ffff00; }
  100% { background-color: #993cf3; }
}
@keyframes winner {
  0%   { background-color: #6fff00; }
  25% { background-color: #ff00ff; }
  50% { background-color: #08e8de; }
  75% { background-color: #ffff00; }
  100% { background-color: #993cf3; }
}
body {
-webkit-animation: winner 1s infinite;
-moz-animation:    winner 1s infinite;
animation:         winner 1s infinite;
}
</style>
<button class="reset" id="winner">Restart Game</div>
  </body>
</html>
